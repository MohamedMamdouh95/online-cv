    assignments:
      - title: School-Management-System
        link: "https://github.com/MohamedMamdouh95/School-Management-System"
        tagline: "Implemented a website with my teammates following agile methodology using Django framework that manages a school by providing different functionalities to different types of users, it can be considered as a small portal that contains students data that can be accessed by their parents in order interact with teachers and the employees."

      - title: Optimized-Firewall-Anomaly-Resolution
        link: "https://github.com/MohamedMamdouh95/Optimized-Firewall-Anomaly-Resolution"
        tagline: "An Algorithm that can minimizes the number of resolutions that have to be performed by network administrators to fix the detected conflicts and Designed a RESTfulWeb service that offers this algorithm as a service for the requesting clients."

      - title: Second-Hand-Market-Application
        link: "https://github.com/MohamedMamdouh95/Second-Hand-Market-Application"
        tagline: "An Android mobile application that provides online platform for users to sell and buy items."

      - title: AirLineSystem
        link: "https://github.com/MohamedMamdouh95/AirLineSystem"
        tagline: "A website for managing seats reservation for flights, which enable the users to create profile and have a realtime view of the plane so they can reserve and purchase seats."

      - title: LaTazza
        link: "https://github.com/MohamedMamdouh95/LaTazza"
        tagline: "LaTazza is a desktop application that helps to manage the sale and the supply of coffee capsules inside a company."

      - title: Sentiment-Analysis-IMDB
        link: "https://github.com/MohamedMamdouh95/Sentiment-Analysis-IMDB"
        tagline: "Implemented the analysis for recognizing the sentiment and classifying each review to be either positive or negative given the 50k labeled IMDB movie reviews in text format using various classifiers."

